<html>
<head>
    <meta charset="UTF-8"/>
    <title>入门小Demo-4-控制器</title>
    <script src="angular.min.js"></script>

    <script>

        var app = angular.module("myApp", []);
        app.controller("myController", function ($scope) {
            $scope.add = function () {

                return parseInt($scope.xx) + parseInt($scope.yy);
            }
        })



    </script>
</head>
<body ng-app="myApp" ng-controller="myController">

<br/>
第一个数字:<input type="text" ng-model="xx"/>
<br/>
第二个数字:<input type="text" ng-model="yy"/>
<hr/>
两数相加为:{{add()}}




</body>
</html>
